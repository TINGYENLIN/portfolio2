  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    async function loadPage(fileName) {
      try {
          // 1. åˆªé™¤å…¨åŸŸè®Šæ•¸ï¼ˆå¯é¸ï¼Œè¦–ä½ çš„è®Šæ•¸åç¨±è€Œå®šï¼‰
          delete window.apiemployee;
          delete window.apiCustomer;

          // 2. fetch é é¢
          const response = await fetch(fileName);
          if (!response.ok) throw new Error('è¼‰å…¥å¤±æ•—');
          const html = await response.text();

          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');

          const content = document.getElementById('mainContent');
          content.innerHTML = '';

          // 3. ç§»é™¤èˆŠçš„ script å’Œ style
          document.querySelectorAll('script[data-dynamic]').forEach(s => s.remove());
          document.querySelectorAll('style[data-dynamic-style]').forEach(style => style.remove());

          // 4. æ’å…¥å…§å®¹
          const insertEmployeeDiv = doc.querySelector('.insertEmployee');
          if (insertEmployeeDiv) {
          content.appendChild(document.importNode(insertEmployeeDiv, true));
          } else {
          Array.from(doc.body.childNodes).forEach(node => {
              if (node.tagName !== 'SCRIPT') {
              content.appendChild(document.importNode(node, true));
              }
          });
          }

          // 5. è¼‰å…¥ style
          doc.querySelectorAll('style').forEach(styleTag => {
          const newStyle = document.createElement('style');
          newStyle.textContent = styleTag.textContent;
          newStyle.setAttribute('data-dynamic-style', 'true');
          document.head.appendChild(newStyle);
          });

          // 6. å‹•æ…‹è¼‰å…¥ scriptï¼ˆé€™è£¡æœƒæœ‰é‡è¤‡å®£å‘Šçš„é¢¨éšªï¼Œéœ€é…åˆæŠŠå¤–éƒ¨è…³æœ¬åŒ…å‡½å¼ä½¿ç”¨ï¼‰
          doc.querySelectorAll('script').forEach(oldScript => {
          const newScript = document.createElement('script');
          if (oldScript.src) {
           newScript.src = oldScript.src;
          } else {
              newScript.textContent = `(function() { ${oldScript.textContent} })();`; // åŒ…å‡½å¼é¿å…å…¨åŸŸè¡çª
          }
          newScript.setAttribute('data-dynamic', 'true');
          content.appendChild(newScript);
          });

          if (window.innerWidth <= 768) toggleSidebar();

      } catch (err) {
          document.getElementById('mainContent').innerHTML =
          `<p style="color:red;">âš  ç„¡æ³•è¼‰å…¥ ${fileName}ï¼š${err.message}</p>`;
      }
    }

    // é é¢è¼‰å…¥æ™‚ï¼Œè‡ªå‹•æ ¹æ“š URL åƒæ•¸è¼‰å…¥ç›®æ¨™é é¢
    window.addEventListener('DOMContentLoaded', () => {
      const target = getQueryParam('target');
      if (target) {
        loadPage(target);
      }
    });

    // é»æ“Šå·¦å´é¸å–®é€£çµæ™‚ï¼Œæ”¹ç”¨ loadPage è¼‰å…¥ï¼Œé¿å…æ•´é åˆ·æ–°
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const url = new URL(link.href);
        const target = url.searchParams.get('target');
        if (target) {
          loadPage(target);
          if (window.innerWidth <= 768) toggleSidebar();
          // æ›´æ–°ç¶²å€åˆ— (å¯é¸)
          history.pushState(null, '', `sidebar.html?target=${target}`);
        }
      });
    });
  </script>
